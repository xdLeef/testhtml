<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>Робота з текстом</title></head>
<body>
    <h2>Текстові теги</h2>
    <p><b>Жирний</b>, <em>наголошений</em>, <i>курсив</i>, <small>менший</small>, <strong>важливий</strong></p>
    <p>H<sub>2</sub>O, 10<sup>2</sup>=100</p>
    <p><ins>Вставлений</ins>, <del>видалений</del>, <mark>підсвічений</mark></p>
    <p><abbr title="HyperText Markup Language">HTML</abbr></p>
    <address>Автор: Онищук Дмитро, м. Київ</address>
    <p><bdo dir="rtl">Реверсний текст</bdo></p>
    <blockquote cite="https://example.com">Це цитата з джерела</blockquote>
    <p><cite>Назва твору</cite>, <q>Коротка цитата</q></p>
</body></html>
